<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="intro">
        <h1>{{ message }}</h1>
    </div>

    <script>
        new Vue({
            el: '#intro',
            data: {
                message: 'welcome to Vue.js'
            }
        });
    </script>

</body>
</html>
