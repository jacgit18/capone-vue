<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <script src="vue.js"></script>
</head>

<body>


    <div id="intro">
        <p>my link <a v-bind:href="link"> Vue.com</a> </p>
        <p v-html= "fulllink"></p>

    </div>

    <script>
        new Vue({
            el: '#intro',
            data: {
                link: 'https://vuejs.org/api/built-in-directives#v-bind',
                fulllink: '<a href="https://vuejs.org/api/built-in-directives#v-bind"> Vue</a>'

            }
        });
    </script>




</body>
</html>
